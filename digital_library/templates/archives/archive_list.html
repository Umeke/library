{% extends "account/base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Digital Archives" %}{% endblock %}

{% block content %}
  <main id="page-wrapper">
    <div class="container-fluid">
      <div class="page-header d-flex">
        <div class="heading page-header-item">
          <h6 class="h6">Digital Archives</h6>
        </div>
        <div class="page-header-item ml-auto">
          <a href="{% url 'archives:archive_create' %}" class="btn btn-primary">Add New Archive</a>
        </div>
      </div>

      <form method="get" class="search-form">
        <div class="input-group">
          <input type="text" name="q" placeholder="Search Archives" class="form-control" value="{{ request.GET.q }}">
          <div class="input-group-append">
            <button type="submit" class="btn btn-secondary"><i class="ion-ios-search"></i></button>
          </div>
        </div>
      </form>

      <div class="row">
        {% for archive in archives %}
          <div class="col-lg-4">
            <div class="card card-shadow product card-h-100 p-3">
              <div class="product-desc">
                <span class="title-midd text-truncate">{{ archive.title }}</span>
                <p>{{ archive.description }}</p>
                <a href="{{ archive.file.url }}" class="btn btn-secondary">Download</a>
                <a href="{% url 'archives:archive_detail' archive.pk %}" class="btn btn-primary">View Details</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </main>
{% endblock %}

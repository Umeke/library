{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Update Progress" %}{% endblock %}

{% block content %}
<main id="page-wrapper">
  <div class="container-fluid">
    <h2>{% trans "Update Progress for" %} {{ book.title }}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">{% trans "Save Progress" %}</button>
    </form>
  </div>
</main>
{% endblock %}
